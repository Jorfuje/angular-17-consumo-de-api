<div class="container">
  <h1>Usuarios</h1>
  @if(users.length != 0) {
  <table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Edad</th>
        <th scope="col">Email</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    @for (user of users; track $index) {
    <tbody>
      <tr>
        <th scope="row">{{ $index + 1 }}</th>
        <td>{{ user.nombre }}</td>
        <td>{{ user.apellido }}</td>
        <td>{{ user.edad }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button class="btn btn-primary" [routerLink]="['/usuario', user.id]">
            Modificar
          </button>
          <button class="btn btn-danger" (click)="eliminar(user.id)">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
    }
  </table>
  <div class="text-end">
    <button style="margin-top: 10px;" class="btn btn-primary" routerLink="/agregar">Agregar</button>
  </div>
  } @else {
  <h1>No hay usuarios</h1>
  }
</div>
